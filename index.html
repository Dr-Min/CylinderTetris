<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cylinder Tetris 3D</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#050510">
    <!-- [수정] v1.11 (파일 교체) -->
    <link rel="stylesheet" href="style_v2.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // 에러 캡처용 (모바일 디버깅)
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            var errorBox = document.createElement('div');
            errorBox.style.position = 'fixed';
            errorBox.style.top = '0';
            errorBox.style.left = '0';
            errorBox.style.width = '100%';
            errorBox.style.background = 'rgba(255,0,0,0.8)';
            errorBox.style.color = 'white';
            errorBox.style.zIndex = '99999';
            errorBox.style.padding = '10px';
            errorBox.style.pointerEvents = 'none';
            errorBox.innerHTML = 'Error: ' + msg + '<br>Line: ' + lineNo;
            document.body.appendChild(errorBox);
            return false;
        };
    </script>
</head>
<body>

    <div id="game-container"></div>

    <div id="ui-layer">
        <!-- 1. 상단 바 -->
        <div class="top-bar">
            <div class="level-box">LEVEL <span id="level">1</span></div>
            <div class="score-board">SCORE <span id="score">0</span></div>
            <div class="next-box">
                <div class="label">NEXT</div>
                <canvas id="next-canvas" width="60" height="60"></canvas>
            </div>
        </div>

        <!-- 2. 설정 버튼 (우측 상단 NEXT 아래로 이동) -->
        <div class="settings-area">
            <button id="toggle-btn">VIEW<br>ON</button>
            <button id="bgm-btn">BGM<br>ON</button>
        </div>
        
        <!-- 5. 힌트 (버튼들 위쪽) -->
        <div class="controls-hint">
            Swipe ↔: Move | Drag ↓: Speed Up | Button: Drop
        </div>
        
        <!-- [수정] v1.13 -->
        <div class="version-info">v1.13</div>
    </div>

    <!-- [수정] 모바일 컨트롤을 ui-layer 밖으로 이동 (position: fixed 보장) -->
    <div class="mobile-controls-left">
        <button id="left-btn">◀</button>
        <button id="right-btn">▶</button>
    </div>

    <button id="drop-btn">DROP</button>

    <div id="start-screen">
        <h1>CYLINDER<br>TETRIS</h1>
        <button id="start-btn">GAME START</button>
    </div>

    <div id="game-over-screen" class="hidden">
        <h1>GAME OVER</h1>
        <p style="color:white; font-size: 20px; margin-bottom: 20px;">Score: <span id="final-score">0</span></p>
        <button id="restart-btn">RETRY</button>
    </div>

    <!-- [수정] v1.11 (파일 교체) -->
    <script src="game_v2.js"></script>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW Registered!', reg))
                    .catch(err => console.log('SW Failed:', err));
            });
        }
    </script>
</body>
</html>
