<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cylinder Tetris 3D</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#050510">
    <!-- [수정] v1.6 -->
    <link rel="stylesheet" href="style.css?v=1.6">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

    <div id="game-container"></div>

    <div id="ui-layer">
        <!-- 1. 상단 바 -->
        <div class="top-bar">
            <div class="level-box">LEVEL <span id="level">1</span></div>
            <div class="score-board">SCORE <span id="score">0</span></div>
            <div class="next-box">
                <div class="label">NEXT</div>
                <canvas id="next-canvas" width="60" height="60"></canvas>
            </div>
        </div>

        <!-- 2. 설정 버튼 (우측 상단 NEXT 아래로 이동) -->
        <div class="settings-area">
            <button id="toggle-btn">VIEW<br>ON</button>
            <button id="bgm-btn">BGM<br>ON</button>
        </div>

        <!-- 3. 모바일 컨트롤 (좌측 하단) -->
        <div class="mobile-controls-left">
            <button id="left-btn">◀</button>
            <button id="right-btn">▶</button>
        </div>

        <!-- 4. 모바일 컨트롤 (우측 하단) -->
        <button id="drop-btn">DROP</button>
        
        <!-- 5. 힌트 (버튼들 위쪽) -->
        <div class="controls-hint">
            Swipe ↔: Move | Drag ↓: Speed Up | Button: Drop
        </div>
        
        <!-- [수정] v1.6 -->
        <div class="version-info">v1.6</div>
    </div>

    <div id="start-screen">
        <h1>CYLINDER<br>TETRIS</h1>
        <button id="start-btn">GAME START</button>
    </div>

    <div id="game-over-screen" class="hidden">
        <h1>GAME OVER</h1>
        <p style="color:white; font-size: 20px; margin-bottom: 20px;">Score: <span id="final-score">0</span></p>
        <button id="restart-btn">RETRY</button>
    </div>

    <!-- [수정] v1.6 -->
    <script src="game.js?v=1.6"></script>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW Registered!', reg))
                    .catch(err => console.log('SW Failed:', err));
            });
        }
    </script>
</body>
</html>
